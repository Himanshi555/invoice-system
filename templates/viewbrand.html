{% extends "header.html"%}

{% block body_block%}
{% load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

<body>
  <div class="content-inner">
    <!-- Page Header-->
    <header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">View Brand</h2>
      </div>
    </header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url "home" %}">Home</a></li>
        <li class="breadcrumb-item active">View Brand</li>
      </ul>
      <table border="1 px solid">
      <tr>
        <th>Brand_Id</th>
        <th>Brand_Name</th>
        <th>Brand_Image</th>
        <th>Action</th>
      </tr>
      {% if view %}
      {% for cat in view %}
      <tr>
        <td>{{cat.id}}</td>
        <td>{{cat.Brand}}</td>
        <td><img src="/media/{{cat.image}}" alt="image goes here!!"></td>
        <td><a href="{% url 'updatebrand' cat.pk %}">Edit</a><a class="del" href="{% url 'delbrand' cat.pk %}">Delete</a></td>
      </tr>
      {% endfor %}
      {% endif %}
      </table>

    </div>
    <style>
      .del{
        background:red;
        color:black;
      }
    </style>

</body>
{% endblock %}

</html>
